language: node_js
node_js:
  - 8

cache:
  directories:
    - node_modules

env:
  # your encrypted snyk token
  secure: 

install:
  - yarn add coveralls snyk
  # here as it scans dependencies
  - snyk protect
  - snyk test
  - snyk test --docker e29edbbb00b9:latest --file=Dockerfile

script:
  # send coverage to coveralls (http://coveralls.io/)
  - jest --coverage --coverageReporters=text-lcov --detectOpenHandles --forceExit | coveralls
  - yarn build

deploy:
  provider: heroku
  skip_cleanup: true
  app:
    master: flatten-api-staging
    production: flatten-api-production
  api_key:
    # encrypted heroku api key
    secure: 

after_deploy:
  - snyk monitor
  - snyk monitor --docker ubuntu:latest

notifications:
      email:
            recipients:
              - <YOUR EMAIL ADDRESS>
            on_success: change
            on_failure: change